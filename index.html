<!DOCTYPE html>
<html></html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="http://platform.fatsecret.com/js?key=a68b5955dfe744d994bf3d84ae636a62&auto_load=false"></script>
<script src="dist/bundle.js"></script>
<script src="js/chart.js/Chart.js"></script>
<link rel="stylesheet" type="text/css" href="style/css/main.css">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<title>To do app</title>
</head>

<body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <nav class="navbar navbar-inverse" id="navbarTop">
    <div class="container-fluid" id=navbarTopContainer>
      <ul class="nav navbar-nav">
        <li class="active" id="tdeeTab"><a href="#">Tdee Calculator</a></li>
        <li id="caloriesTopTab"><a href="#">Calories</a></li>
      </ul>
    </div>
  </nav>


  <div class="container" id="calculator">
    <h1 align="center"> Find how many calories you need</h1>
    <nav class="navbar navbar-default" id="navbarCalculator">
      <ul class="nav nav-tabs">
        <li class="active" id="metricTab"><a href="#" >Metric</a></li>
        <li id="imperialTab"><a href="#">Imperial</a></li>
    </ul>
  </nav>
  <label id="gender">Gender</label> Male <input type="radio" name="check" id="maleCheck"/>
  Female <input type="radio" name="check" id="femaleCheck"/><br>
  <label>Age</label><input type='text' class="form form-control" id="calculatorAge"/>
  <label>Weight</label><input type='text' class="form form-control" value="kg" id="calculatorWeight"/>
  <label>Height</label><input type='text' class="form form-control" value="cm" id="calculatorHeight"/>
  <label>Activity</label><select name="activity" class="form-control" style="width:200px;">
          <option value="1.2" selected="">Sedentary (office job)</option>
          <option value="1.3">Light Exercise (1-2 days/week)</option>
          <option value="1.5">Moderate Exercise (3-5 days/week)</option>
          <option value="1.8">Heavy Exercise (6-7 days/week)</option>
          <option value="2.2">Athlete (2x per day) </option>
          </select>
  <input type="button" class="btn btn-default" value="calculate" id="calculaorbtn"/>
</div>

<div class="sticky-footer" >Made by gmmoraes</div>





</body>
</html>
